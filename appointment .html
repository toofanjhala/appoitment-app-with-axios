<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="form" id="items" Details></label>
    <form style="text-align: center;" id="item">
        <h1 style.color="#red">APPOINTMENT APP</h1>
        <br>
        <label for="name" id="label1">Name</label>
        <input type="text"  id="name1" required="" autofocus="" autocomplete="">
        <label for="email" id="label2">Email</label>
        <input type="email" id="email"  required autocomplete="">


        <input type="submit" id="submit" style="background:rgb(17, 0, 255);color:white;";>

        <ul id="list"></ul>



    </form>


<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
<script>
    let form =document.getElementById("item");
    let Name =document.getElementById("name1")
    let Email=document.getElementById("email")
    let button=document.getElementById("submit")


    form.addEventListener('submit',onsubmit)

    function onsubmit(e)
    {
        e.preventDefault();

       let obj ={ name:`${Name.value}`, email:`${Email.value}`}

       //localStorage.setItem(`${Email.value}` ,JSON.stringify(obj));
       axios
        .post('https://crudcrud.com/api/ab9c685fab69446a9abccc218a66d62a/userDetail', obj)
        .then(res => showNewUser(res.data))
        .catch(err => console.error(err));

      Name.value="";
      Email.value=""
    }



window.addEventListener("DOMContentLoaded", () => {
        axios
        .get('https://crudcrud.com/api/ab9c685fab69446a9abccc218a66d62a/userDetail')
        .then(
            res => {
            for(var i=0;i<res.data.length;i++)
            {
                 showNewUser(res.data[i])
                 
            }
         } )
        .catch(err => console.error(err));
  });


  function showNewUser(obj)
     {
       const parentnode=document.getElementById('list');
       const childHTML=`<li id="${obj._id}"> ${obj.name}-${obj.email}
            <button  onclick=edituser('${obj._id}')  class="edit" style="background:#3630a3;color:white;" >edit</button> 
            <button  onclick=deleteuser('${obj._id}') class="delete" style="background:red;color:white;" id="delete" >Delete</button>
            </li>`
        parentnode.innerHTML=parentnode.innerHTML + childHTML;
     }

       function deleteuser(userid)
       {
       
        axios.delete(`https://crudcrud.com/api/ab9c685fab69446a9abccc218a66d62a/userDetail/${userid}`)
        .then((res) => {
            removeitemfromscreen(userid)
            
        })
        .catch(err => console.error(err));
      };

       
       

       function removeitemfromscreen(userid)
       {
        const parentnode=document.getElementById('list');
        const childnode=document.getElementById(userid);
        parentnode.removeChild(childnode);



       }

       function edituser(emailid)
       {
          const obj=JSON.parse(localStorage.getItem(emailid))
          Name.value=`${obj.name}`;
          Email.value=`${obj.email}`

          
          deleteuser(emailid)

       }







</script>
</body>
</html>
